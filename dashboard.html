<h2>Students</h2>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Actions</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.first_name }}</td>
        <td>{{ student.last_name }}</td>
        <td><a href="{{ url_for('view_student_results', student_id=student.id) }}">View Results</a></td>
    </tr>
    {% endfor %}
</table>
