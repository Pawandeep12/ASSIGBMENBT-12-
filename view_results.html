{% extends "base.html" %}
{% block content %}
<h2>Quiz Results</h2>
<table border="1">
    <tr>
        <th>Student</th>
        <th>Quiz</th>
        <th>Score</th>
    </tr>
    {% for result in results %}
        <tr>
            <td>{{ result.student.name }}</td>
            <td>{{ result.quiz.title }}</td>
            <td>{{ result.score }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
