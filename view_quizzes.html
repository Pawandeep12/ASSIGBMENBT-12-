{% extends "base.html" %}
{% block content %}
<h2>Quizzes</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Date</th>
    </tr>
    {% for quiz in quizzes %}
        <tr>
            <td>{{ quiz.id }}</td>
            <td>{{ quiz.title }}</td>
            <td>{{ quiz.date }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
