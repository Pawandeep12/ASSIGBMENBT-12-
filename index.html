<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Quiz App</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('add_student') }}">Add Student</a>
        <a href="{{ url_for('add_quiz') }}">Add Quiz</a>
        <a href="{{ url_for('add_result') }}">Add Result</a>
        <a href="{{ url_for('view_students') }}">View Students</a>
        <a href="{{ url_for('view_quizzes') }}">View Quizzes</a>
        <a href="{{ url_for('view_results') }}">View Results</a>
    </nav>
    <hr>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
